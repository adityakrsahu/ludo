<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: left;
    margin-bottom: 20px;
}

.cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.cart-table th, .cart-table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

.cart-table th {
    background-color: #f2f2f2;
}

.cart-table input[type="number"] {
    width: 50px;
}

.cart-totals {
    margin-top: 20px;
}

.cart-totals h2 {
    margin-bottom: 10px;
}

.cart-totals table {
    width: 100%;
    border-collapse: collapse;
}

.cart-totals td {
    padding: 10px;
}

button {
    background-color: #ff6f00;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
}

button:hover {
    background-color: #e65c00;
}

</style>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Plain White Shirt</td>
                    <td>₹550.00</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>₹550.00</td>
                </tr>
            </tbody>
        </table>
        
        <div class="cart-totals">
            <h2>Cart Totals</h2>
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>₹550.00</td>
                </tr>
                <tr>
                    <td>Shipping Fee</td>
                    <td>FREE!!!</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>₹550.00</td>
                </tr>
            </table>
            <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
